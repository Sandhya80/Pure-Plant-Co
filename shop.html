<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop â€“ Pure Plant Co</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="assets/images/logo.png" alt="Pure Plant Co Logo" class="logo me-2">
          <span class="fw-bold">Pure Plant Co</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
            </li>
            <li class="nav-item">
              <button id="loginBtn" class="btn btn-outline-success ms-lg-2">Login/Register</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="mt-4">Shop Indoor Plants & Accessories</h1>
    <div class="filters">
      <button class="filter-btn" data-type="all">All</button>
      <button class="filter-btn" data-type="Succulent">Succulents</button>
      <button class="filter-btn" data-type="Bonsai">Bonsai</button>
      <button class="filter-btn" data-type="Houseplant">Houseplants</button>
      <button class="filter-btn" data-type="Planter">Planters</button>
      <button class="filter-btn" data-type="Soil">Soil Kits</button>
    </div>
    <div class="view-toggle">
      <button id="gridViewBtn" class="btn btn-sm btn-outline-success active">Grid View</button>
      <button id="listViewBtn" class="btn btn-sm btn-outline-secondary">List View</button>
    </div>
    <div id="product-list" class="featured-products"></div>
  </main>
  <!-- Login/Register Modal (consistent with homepage) -->
  <div id="loginModal" class="custom-modal-bg">
    <div class="custom-modal-dialog" style="max-width: 350px;">
      <button type="button" id="closeLogin" class="custom-modal-close">&times;</button>
      <div id="loginFormSection">
        <h4 class="mb-3">Login</h4>
        <form id="loginForm" autocomplete="off">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </div>
      <div id="registerFormSection" style="display:none;">
        <h4 class="mb-3">Register</h4>
        <form id="registerForm" autocomplete="off">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address" name="address" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="#" id="showLogin">Login here</a></p>
      </div>
    </div>
  </div>
  <footer class="footer-section bg-dark text-light pt-5 pb-3 mt-5">
    <!-- ...footer content as in index.html... -->
  </footer>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
